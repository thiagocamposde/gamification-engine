<div class="container">
	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<a href="#/insignias/novo" type="button" class="btn btn-primary pull-right">Nova insígnia</a>
	<table ng-table="badgesTableParams" class="table" show-filter="false">
	    <tr ng-repeat="badge in $data">
	    	
	    	<td title="'ID'" filter="" sortable="''">
	            {{badge.id}}
	        </td>
	        
	        <td title="'Nome'" filter="{ name: 'text'}" sortable="''">
	            {{badge.name}}
	        </td>
	       	        
	        <td title="'Descrição'" filter="" sortable="''">
	            {{badge.description}}
	        </td>
	        
	        <td>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						opções <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a ng-click="deleteBadge(badge.id)" href="">Excluir</a></li>
						<li><a ng-click="" href="#">Editar</a></li>
					</ul>
				</div>
			</td>
				   
	    </tr>
	</table>
</div>
