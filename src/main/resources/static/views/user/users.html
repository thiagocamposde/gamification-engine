<div class="container">
	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<a href="#/usuarios/novo" type="button" class="btn btn-primary pull-right">Novo usuário</a>
	
	<table ng-table="usersTableParams" class="table" show-filter="false">
	    <tr ng-repeat="user in $data">
	    
	    <td title="'ID'" filter="" sortable="''">
	            {{user.id}}
	        </td>
	        
	        <td title="'Nome'" filter="{ name: 'text'}" sortable="''">
	            {{user.name}}
	        </td>
	        <td title="'ID Externo'" filter="" sortable="''">
	            {{user.extern_id}}
	        </td>
	        <td title="'Nível'" filter="" sortable="''">
	            {{user.level}}
	        </td>
	        
	        <td title="'Experiência atual'" filter="" sortable="''">
	            {{user.current_xp}}
	        </td>
	        
	        <td title="'Experiência total'" filter="" sortable="''">
	            {{user.xp}}
	        </td>
	        
	        <td title="'Status'" filter="" sortable="''">
	        	<span ng-if="user.active == 1">Ativo</span>
	        	<span ng-if="user.active == 0">Inativo</span>
	        </td>
			<td>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						opções <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a ng-click="deleteUser(user.id)" href="">Excluir</a></li>
						<li><a ng-click="" href="#/usuarios/{{user.id}}">Editar</a></li>
					</ul>
				</div>
			</td>
		</tr>
	</table>
</div>
