<div class="container">
	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<a href="#/atributos/novo" type="button" class="btn btn-primary pull-right">Novo attributo</a>
	<table ng-table="attributesTableParams" class="table" show-filter="false">
	    <tr ng-repeat="attribute in $data">
	        <td title="'ID'" filter="" sortable="''">
	            {{attribute.id}}
	        </td>
	        
	        <td title="'Nome'" filter="{ name: 'text'}" sortable="''">
	            {{attribute.name}}
	        </td>
	       	        
	        <td title="'Descrição'" filter="" sortable="''">
	            {{attribute.description}}
	        </td>
	        <td>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						opções <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a ng-click="deleteAttribute(attribute.id)" href="">Excluir</a></li>
						<li><a ng-click="" href="#/atributos/{{attribute.id}}">Editar</a></li>
					</ul>
				</div>
			</td>
	    </tr>
	</table>
</div>
