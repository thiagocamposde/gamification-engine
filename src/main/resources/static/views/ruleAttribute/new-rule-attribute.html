<div class="container">

	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<form>
		<div class="form-group">
			<label for="ruleName">Nome:</label>
			<input type="text" ng-model="rule.name" class="form-control" id="ruleName" placeholder="Nome"> 
		</div>
		
		<div class="form-group">
			<label for="ruleTimeToComplete">Vezes para completar:</label>
			<input ng-model="rule.timesToComplete" type="number" class="form-control" id="ruleTimeToComplete" placeholder="Ex.: 10">
		</div>
		
		<div class="form-group">
			<label for="ruleXpReward">Recompensa em XP:</label>
			<input ng-model="rule.xp" type="number" class="form-control" id="ruleXpReward" placeholder="Ex.: 100">
		</div>
		
		<div class="checkbox">
			<label> 
				<input ng-model="rule.active" type="checkbox" ng-selected="true"> Ativar regra 
			</label>
		</div>
		<div class="checkbox">
			<label> 
				<input ng-model="ruleAttribute.repeatable" type="checkbox" ng-selected="true"> Regra c√≠clica 
			</label>
		</div>
		
		
		<div id="ruleAttributesContainer" ng-repeat="ra in ruleAttributes">
			<div class="form-group">
				<label for="ruleAttribute"> Atributo: </label><br>
			    <select ng-options="attribute as attribute.name for attribute in attributes" class="form-control" name="ruleAttribute" id="ruleAttribute" ng-model="ruleAttributes[$index].attribute">
			      <option value="">Selecione um atributo...</option>
			    </select>
			</div>		
			<div class="form-group">
				<label for="ruleAttributeAmount">Valor da recompensa:</label>
				<input ng-model="ruleAttributes[$index].amount" type="number" class="form-control" id="ruleAttributeAmount" placeholder="Ex.: 100">
			</div>
		</div>

		
		<button type="submit" class="btn btn-primary" ng-click="addAttribute()">Adicionar atributo</button>
		
		<button type="submit" class="btn btn-success" ng-click="saveRule()">Salvar</button>
		
	</form>
</div>
