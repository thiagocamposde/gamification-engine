<div class="container">

	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<form>
		<div class="form-group">
			<label for="badgeName">Nome</label>
			<input type="text" ng-model="badge.name" class="form-control" id="badgeName" placeholder="Nome"> 
		</div>
		
		<div class="form-group">
			<label for="badgeDescription">Description</label>
			<input type="text" ng-model="badge.description" class="form-control" id="badgeDescription" placeholder="Descrição"> 
		</div>
		
		<button type="submit" class="btn btn-default" ng-click="saveBadge()">Salvar</button>
		
	</form>
</div>
