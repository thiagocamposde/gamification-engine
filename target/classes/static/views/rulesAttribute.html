<div class="container">

	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<form>
		<div class="form-group">
			<label for="ruleName">Nome</label>
			<input type="text" ng-model="rule.name" class="form-control" id="ruleName" placeholder="Nome"> 
		</div>
		
		<div class="form-group">
			<label for="ruleType"> Tipo: </label><br>
		    <select class="form-control" name="ruleType" id="ruleType" ng-model="rule.type">
		      <option value="">Opções...</option>
		      <option value="attribute">Atributo</option>
		      <option value="badge">Emblema</option>
		      <option value="level">Level</option>
		    </select>
		</div>
		
		<div class="form-group">
			<label for="ruleTimeToComplete">Vezes para completar</label>
			<input ng-model="rule.times_to_complete" type="number" class="form-control" id="ruleTimeToComplete" placeholder="Ex.: 10">
		</div>
		
		<div class="form-group">
			<label for="ruleXpReward">Recompensa em XP</label>
			<input ng-model="rule.xp_reward" type="number" class="form-control" id="ruleXpReward" placeholder="Ex.: 100">
		</div>
		
		<div class="checkbox">
			<label> 
				<input ng-model="rule.active" type="checkbox" ng-selected="true"> Ativo 
			</label>
		</div>
		
		<button type="submit" class="btn btn-default" ng-click="saveRule()">Salvar</button>
		
	</form>
</div>
