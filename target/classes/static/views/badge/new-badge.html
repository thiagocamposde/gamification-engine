<div class="container">
	<div class="alert alert-success" ng-show="showAlert">{{alertMessage}}</div>
	<h2>Nova insígnia</h2>
	<form>
		<div class="form-group">
			<label for="badgeName">Nome</label>
			<input type="text" ng-model="badge.name" class="form-control" id="badgeName"> 
		</div>
		
		<div class="form-group">
			<label for="badgeDescription">Descrição</label>
			<textarea type="text" ng-model="badge.description" class="form-control" id="badgeDescription" ></textarea> 
		</div>
	</form>
	
	<button type="submit" class="btn btn-success" ng-click="saveBadge()">Salvar</button>
	
</div>
