<div class="container">
	<a href="#/usuarios/novo" type="button" class="btn btn-primary pull-right">Novo usuário</a>
	<table ng-table="usersTableParams" class="table" show-filter="false">
	    <tr ng-repeat="user in $data">
	    
	    <td title="'ID'" filter="" sortable="''">
	            {{user.id}}
	        </td>
	        
	        <td title="'Nome'" filter="{ name: 'text'}" sortable="''">
	            {{user.name}}
	        </td>
	        <td title="'ID Externo'" filter="" sortable="''">
	            {{user.extern_id}}
	        </td>
	        <td title="'Nível'" filter="" sortable="''">
	            {{user.level}}
	        </td>
	        
	        <td title="'Experiência atual'" filter="" sortable="''">
	            {{user.current_xp}}
	        </td>
	        
	        <td title="'Experiência total'" filter="" sortable="''">
	            {{user.xp}}
	        </td>
	        
	        <td title="'Status'" filter="" sortable="''">
	        	<span ng-if="user.active == 1">Ativo</span>
	        	<span ng-if="user.active == 0">Inativo</span>
	        </td>
	    </tr>
	</table>
</div>
